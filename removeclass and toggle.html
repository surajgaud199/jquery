<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #box{
        width: 600px;
        margin: 0 auto;
        border: solid 2px;
        transition: 1s;
      }
      button{
        display: block;
        margin: 0 auto;
      }
      .bg{
            background-color: crimson;
            color: aliceblue;
        }
        .class{
            padding: 100px;
        }
        .hr{
            background-color: thistle;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="box">
        <h1>jquary</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel veniam, ea officia dolorum minima tempore
            quidem nesciunt quasi voluptatem alias excepturi quisquam ipsa iure, ab nemo. Voluptate dolores blanditiis
            atque.</p>
    </div>

    <!-- <button id="addClass">addClass</button>
    <button id="removeClass">removeClass</button> -->
    <button  id="toggleclass">toggleclass</button>

  

    <script>
        $("#addClass").click(function(){
            $('#box').addClass('bg class')
        });

        $("#removeClass").click(function(){
            $('#box').removeClass('class')
        });

        $("#addClass").click(function(){
            $("#box").addClass("hr class")
        });

        $("#toggleclass").click(function () {
            $('#box').toggleClass('bg class')
        });

    </script>
</body>

</html>
