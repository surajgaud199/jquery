<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: burlywood;
            width: 600px;
        }
    </style>
          <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>

    <div id="box">
        <h1>after add</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus temporibus exercitationem provident adipisci nam quam quia, culpa consequatur voluptas animi tempora cum quidem officiis quo eligendi, minima, sed molestias sint!
        </p>
    </div>
     <button id="appand">
        appand
     </button>
     <button id="prepannd">prepannd</button>

    <script>
        $('#appand').click(function () {
            $('#box').append('<h2> name </h2>')
        })

        $('#prepannd').click(function () {
            $('#box').prepend('<h2> name </h2>')
        })
    </script>
    
</body>
</html>
